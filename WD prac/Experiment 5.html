<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body>
    <h1 align="center"><b>Student Registration Form</b></h1>
    <hr>
    <form>
        <table cellpadding="5">
            <tr>
                <td>Full Name:</td>
                <td><input type="text" placeholder="Enter your full name"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" placeholder="Enter valid email address"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" placeholder="Enter password"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                    <input type="radio" name="gender" value="other"> Other
                </td>
            </tr>
            <tr>
                <td>Course:</td>
                <td>
                    <select>
                        <option>-- Select Course --</option>
                        <option>B.Tech</option>
                        <option>BCA</option>
                        <option>B.Sc</option>
                        <option>MBA</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Contact No:</td>
                <td><input type="tel" placeholder="Enter phone number"></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea rows="3" cols="30" placeholder="Enter your address"></textarea></td>
            </tr>
            <tr>
            <td></td>
                <td>
                    <input type="submit" value="Register">
                    <input type="reset" value="Clear">
                </td>
            </tr>
        </table>
    </form>
